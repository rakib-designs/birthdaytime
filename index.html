<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifa's next Birthday</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="bg-container">
        <div class="container">
            <div class="container-title">
                <h1>Rifa's Next Birthday Left</h1>
                <p>Your Birthday Date is: 6 April 2002</p>
            </div>

            <div class="timebox">
                <div class="big-text">
                    <p class="times" id="days">0</p>
                    <span>days</span>
                </div>

                <div class="big-text">
                    <p class="times" id="hours">0</p>
                    <span>Hours</span>
                </div>

                <div class="big-text">
                    <p class="times" id="minutes">0</p>
                    <span>Minutes</span>
                </div>

                <div class="big-text">
                    <p class="times" id="seconds">0</p>
                    <span>Seconds</span>
                </div>
            </div>

        </div>
    </div>


    <script src="script.js" defer></script>

</body>
</html>
